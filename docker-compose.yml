version: '3.8'

services:
  dev-container:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remote-dev-env
    hostname: dev-container

    ports:
      - "2222:22"  # Map container port 22 to host port 2222

    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}

    volumes:
      # SSH public key (create directory first: mkdir -p ssh-keys && cp ~/.ssh/id_rsa.pub ssh-keys/authorized_keys)
      # Uncomment the line below after creating the ssh-keys directory
      # - ./ssh-keys/authorized_keys:/ssh-keys/authorized_keys:ro

      # Complete home directory persistence (includes workspace, configs, etc.)
      - dev-home:/home/dev

      # SSH host keys (prevents host key change warnings on restart)
      - ssh-host-keys:/etc/ssh

    restart: unless-stopped

    # Security options
    security_opt:
      - no-new-privileges:true

    # Use tmpfs for temporary files
    tmpfs:
      - /tmp
      - /run

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  dev-home:
    driver: local
  ssh-host-keys:
    driver: local
